<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Yahtzee</title>
  </head>
  <body>
    <section class="flexbox">
      <div class="flex_wrapper">
        <div class="container">
          <div class="dice_vice">
            <img id="dice-0" src="img/Db-1.png" alt="Dobbelsteen" />
          </div>
          <div class="dice_vice">
            <img id="dice-1" src="img/Db-1.png" alt="Dobbelsteen" />
          </div>
          <div class="dice_vice">
            <img id="dice-2" src="img/Db-1.png" alt="Dobbelsteen" />
          </div>
          <div class="dice_vice">
            <img id="dice-3" src="img/Db-1.png" alt="Dobbelsteen" />
          </div>
          <div class="dice_vice">
            <img id="dice-4" src="img/Db-1.png" alt="Dobbelsteen" />
          </div>
        </div>
        <div class="buttons">
          <button class="btn rollthedices">Rol de dobbelstenen</button>
          <button class="btn holdthescore">Zet de score vast</button>
          <button class="btn resetthedices">Reset de dobbelstenen</button>
        </div>
        <div class="rolls">
          Rolls gebruikt: <span class="rollsover">3</span>
        </div>
      </div>
      <div class="flex_wrapper-1">
        <div class="score">
          Totale Score:
          <div>One: <span class="one">0</span></div>
          <div>Two: <span class="two">0</span></div>
          <div>Three: <span class="three">0</span></div>
          <div>Four: <span class="four">0</span></div>
          <div>Five: <span class="five">0</span></div>
          <div>Six: <span class="six">0</span></div>
          <div>Upper Score: <span class="upperscore">0</span></div>
          <div>Bonus: <span class="bonus">0</span></div>
          <div>Three of a kind: <span class="threeofakind">0</span></div>
          <div>Four of a kind: <span class="fourofakind">0</span></div>
          <div>Full House: <span class="fullHouse">0</span></div>
          <div>Chance: <span class="Chance">0</span></div>
          <div>Small Straight: <span class="smallStraight">0</span></div>
          <div>Large Straight: <span class="largeStraight">0</span></div>
          <div>Yahtzee: <span class="yathzee">0</span></div>
          <div>Final Score: <span class="finalScore">0</span></div>
        </div>
      </div>
    </section>
  </body>
  <footer>
    <script src="java.js"></script>
  </footer>
</html>
